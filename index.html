<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Style.css">

</head>

<body>
    
<div class="Keys" >

<div  data-key="65"  class="Key">
    <kbd>A</kbd>
    <span class="Sound">Clap</span>
</div>

<div data-key="83" class="Key">
    <kbd>S</kbd>
    <Span class="Sound"> Hihat</Span>
</div>

<div data-key="68" class="Key">
<kbd>D</kbd>
<span class="Sound">Kick</span>
</div>

<div data-key="70" class="Key">
    <kbd>F</kbd>
    <span class="Sound">openhat</span>
</div>



<div data-key="71" class="Key">
    <kbd>G</kbd>
    <span class="Sound">boom</span>
</div>


<div data-key="72" class="Key">
    <kbd>H</kbd>
    <span class="Sound">ride</span>
</div>



<div data-key="74" class="Key">
    <kbd>j</kbd>
    <span class="Sound">Snare</span>
</div>


<div data-key="75" class="Key">
    <kbd>K</kbd>
    <span class="Sound">Tom</span>
</div>

<div data-key="76" class="Key">
    <kbd>L</kbd>
    <span class="Sound">tink</span>
</div>

</div>

<audio data-key="65" src="sound/Indoor-Large-Size-Audience-Applause-Clapping-www.fesliyanstudios.com.mp3"></audio>
<audio data-key="83" src="sound/Hi-Hat-Closed-Hit-A2-www.fesliyanstudios.com.mp3"></audio>
<audio data-key="68" src="sound/Crunchy-Punch-B-www.fesliyanstudios.com.mp3"></audio>
<audio data-key="70" src="sound/Big-Water-Bloop-C1-www.fesliyanstudios.com.mp3"></audio>
<audio data-key="71" src="sound/Knocking-on-door-five-knocks-www.fesliyanstudios.com.mp3"></audio>




<script>

function playSound(e){

    console.log(e.keyCode)
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
    const key = document.querySelector(`key[data-key="${e.keyCode}"]`)
    
    if(!audio) return; // Stop performing function 
   
       audio.currentTime = 0;
  
    audio.play();
    console.log(key);
    key.classList.add('playing');
};
    
const Keys= document.querySelectorAll('.Key')

function removeTransition(e){if(e.propertyName ==! 'transform') return 
this.classList.remove('playing') };

Keys.forEach(Key => Key.addEventListener('Transition' , removeTransition ));
window.addEventListener('keydown' , playSound);

</script>

</body>
</html>
